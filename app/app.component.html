
<div class="container">
  <div class="row">
  <div class="col-md-3">
    <p>
      <button class="btn btn-lg btn-primary" name='btnaction' value='home' type="submit" onclick="window.location.href='http://localhost:81/cs4640/login.php'">Login</button>
    </p>
  </div>
  <div class="col-md-6">
    <h1>
      {{ title }}!
    </h1>
  </div>
  <div class="col-md-3"></div>
  </div>

 <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
  <div class="form-group">
    <label>Username: </label>
    <input type="text" class="form-control" name="username"
           required
           #username="ngModel"
           [class.is-invalid]="username.invalid && username.touched"
           [(ngModel)]="registerModel.username">
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
  </div>

  <div class="form-group">
    <label>Password: </label>
    <input type="pwd" [(ngModel)]="registerModel.password"  class="form-control" name="pwd"
           required
           #pwd="ngModel"
           [class.is-invalid]="pwd.invalid && pwd.touched"
           [(ngModel)]="registerModel.password">
    <small class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">Password is required</small>
  </div>
<br/>
  <div class="form-group">
    <select class="custom-select form-control" [(ngModel)]="registerModel.question" name="question_option">
      <option value="">Select a security question </option>
      <option *ngFor="let question of questions"> {{ question }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Answer: </label>
    <input type="text" [(ngModel)]="registerModel.answer"  class="form-control" name="answer">
    <div>
      <label [style.color]="'red'">Your answer: {{ registerForm.value.answer }}</label>
    </div>
    
  </div>

  <div class="form-check mb-3">
    <input [(ngModel)]="registerModel.checkbox"
           class="form-check-input" type="checkbox" name="checkbox" title="Click for a surprise!">
    <label class="form-check-label">I agree to have fun! </label>
  </div>

  <button class="btn btn-lg btn-primary"
          (click)="confirmRegister(registerForm.value)"
          title="Register!">Register</button>

  &nbsp;&nbsp;&nbsp;&nbsp;
</form>
<br/>

<!-- Confirm: -->
  <font color="green" style="font-style:italic; font-size: 2.5vw;">
    <!-- If confirm_msg is not empty, display confirm message, otherwise, display default text -->
    {{ (confirm_msg.length > 0)? confirm_msg : '' }}</font> <br/>
  <br/>

<div *ngIf="registerModel.checkbox">
  <img src="/assets/pencil.gif">
</div>
</div>


<br/><br/><br/>
